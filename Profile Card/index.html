<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Card</title>

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- Boxicons CSS-->
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <div class="profile-card">
    <div class="image">
      <img src="Komilboy.jpeg" alt="" class="profile-img">
    </div>

    <div class="text-data">
      <span class="name">Komilboy</span>
      <span class="job">Junior Web Developer</span>
    </div>

    <div class="media-buttons">
      <a href="https://www.facebook.com/saidkomil.saidusmonov" style="background: #4267b2;" class="link">
        <i class='bx bxl-facebook-circle'></i>
      </a>
      <a href="https://t.me/Komilboy1995" class="link">
        <i class='bx bxl-telegram'></i>
      </a>
      <a href="https://www.instagram.com/komilboy14" style="background: #e1306c;" class="link">
        <i class='bx bxl-instagram'></i>
      </a>
      <a href="#" class="link">
        <i class='bx bxl-linkedin-square'></i>
      </a>
    </div>

    <div class="buttons">
      <button class="button">Subscribe</button>
      <button class="button">Message</button>
    </div>
  </div>
</body>
</html>
